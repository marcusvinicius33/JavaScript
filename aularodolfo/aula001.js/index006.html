<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
<h1>0</h1>

<button onclick="stop()">Stop</button>
<button onclick="start()">Start</button>

</body>
<script>
    let number = 0
    let cron
    let h1 = document.querySelector('h1')


    function start() {
        cron = setInterval(function(){
            number++
            h1.innerHTML = number
        }, 1000);
    }
    function stop() {
        clearInterval(cron)
    }
</script>
<script src="arq007.js"></script>
</html>
