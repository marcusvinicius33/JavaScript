<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-DevClub</title>
</head>

<body>

    <!--LINKS-->
    <a href="https://www.google.com.br"> Link Google</a>
    <br>
    <a href="https://www.google.com.br" target="_blank"> Link Google, em outra página.</a>
    <!--Link usando o target="_blank" -->
    <br>
    <a href="../index.html" target="_blank">link de outra página.</a><!--Link para uma outra pasta do meu arquivo-->
    <br>
    <a href="#fim">Link para melancia.</a> <!--Link para um ponto na mesma página.-->

    <!--LISTA-->
    <h3>Série B</h3>
    <ol> <!--Lista Ordenada-->
        <li>Mateus</li>
        <li>Marcos</li>
        <li>Lucas</li>
        <li>João</li>
    </ol>
    <br>
    <ul> <!--Lista não ordenada-->
        <li>Banana</li>
        <li>maçã</li>
        <li id="fim">melancia</li>
    </ul>

    <!--IMAGEM-->
    <img src="../assets/real.png" alt="Logo da bandeira do Brasil">
    <br> <!--Imagem do próprio arquivo-->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLY_1kVA5wDclwyNLvaQAGtDJmnpvhC7XZ3Q&s"
        alt="Capa do Mangá Dragon Ball"><!--Imagem usando um link de uma página da internet-->
    <br>
    <figure>
        <img src="../assets/real.png" alt="">
        <figcaption>Logo da bandeira do Brasil</figcaption> <!--Uma legenda para a figura.-->
    </figure>
    <!--O elemento de figura representa algum conteúdo de fluxo, opcionalmente com uma legenda, que é independente.-->

</body>

</html>
